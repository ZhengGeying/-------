<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 身份选择容器 */
        .identity-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* 身份选项样式 */
        .identity-option {
            padding: 20px 40px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .identity-option:hover {
            background: #e0e0e0;
        }

        .identity-option.active {
            border-color: #007bff;
            background: #e3f2fd;
        }

        /* 内容容器样式 */
        .content-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            min-height: 400px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
            /* 默认隐藏 */
        }

        .content-box.active {
            display: block;
            /* 显示当前内容 */
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 内容模块样式 */
        .content-section {
            margin-bottom: 25px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
       
        .more-link {
            color: #007bff;
            text-decoration: none;
            float: right;
        }
    </style>
</head>

<body>
    <!-- 身份选择 -->
    <div class="identity-container">
        <div class="identity-option active" data-target="future">未来学生/家长</div>
        <div class="identity-option" data-target="current">在校生</div>
        <div class="identity-option" data-target="staff">教职工</div>
    </div>

    <!-- 内容容器 -->
    <div id="future-content" class="content-box active">
        <h2>温州理工学院欢迎您！</h2>
        <div class="content-section">
            <p>温州理工学院是一所高水平应用型公办普通本科高校...</p>
            <a href="#" class="more-link">查看更多 →</a>
        </div>
        <!-- 更多内容模块 -->
    </div>

    <div id="current-content" class="content-box">
        <div class="content-section">
            <h3>专升本</h3>
            <p>学校每年选拔优秀高职高专毕业生进入双语言文学等10余个本...</p>
            <a href="#" class="more-link">了解更多 →</a>
        </div>
        <!-- 更多内容模块 -->
    </div>

    <div id="staff-content" class="content-box">
        <div class="content-section">
            <h3>培养模式</h3>
            <p>经过多年的改革与实践，形成了具有鲜明特色的多元化人才培...</p>
            <a href="#" class="more-link">了解更多 →</a>
        </div>
        <!-- 更多内容模块 -->
    </div>

    <script>
        // 获取所有身份选项
        const options = document.querySelectorAll('.identity-option');

        // 点击事件处理
        options.forEach(option => {
            option.addEventListener('click', () => {
                // 移除所有激活状态
                options.forEach(opt => {
                    opt.classList.remove('active');
                    document.getElementById(`${opt.dataset.target}-content`).classList.remove('active');
                });

                // 添加当前激活状态
                option.classList.add('active');
                document.getElementById(`${option.dataset.target}-content`).classList.add('active');
            });
        });
    </script>
</body>

</html>
